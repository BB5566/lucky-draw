<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>æ—¥å¼å…­é‚Šå½¢ç¦å¼•ç®±æŠ½ç</title>
  <style>
    body {
      background: #f7f2ea;
      font-family: 'Noto Sans TC', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #b47b33;
      letter-spacing: 2px;
    }
    .lottery-box {
      position: relative;
      width: 240px;
      height: 280px;
      margin-bottom: 30px;
      user-select: none;
    }
    .shaking {
      animation: shakeBox 0.6s cubic-bezier(.36,.07,.19,.97) 1;
    }
    @keyframes shakeBox {
      10%, 90% { transform: rotate(-6deg);}
      20%, 80% { transform: rotate(8deg);}
      30%, 50%, 70% { transform: rotate(-12deg);}
      40%, 60% { transform: rotate(12deg);}
      100% { transform: rotate(0);}
    }
    .ball {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      z-index: 10;
      display: none;
      font-size: 15px;
      color: #fff;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border: 2.5px solid #fff;
      text-shadow: 1px 1px 2px #555;
    }
    .draw-btn {
      background: #b47b33;
      color: #fff;
      font-size: 22px;
      padding: 12px 36px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(180,123,51,0.15);
      letter-spacing: 2px;
      transition: background 0.2s;
    }
    .draw-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    /* å½ˆçª— */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 36px 32px 24px 32px;
      text-align: center;
      box-shadow: 0 0 20px #e2b96977;
      animation: pop 0.4s;
    }
    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h2 {
      margin: 0 0 16px 0;
      font-size: 26px;
      color: #b47b33;
    }
    .modal-content .ball {
      display: inline-flex;
      position: static;
      margin: 0 0 10px 0;
      font-size: 18px;
      width: 46px; height: 46px;
      border-width: 3px;
    }
    .modal-content button {
      margin-top: 18px;
      font-size: 18px;
      background: #b47b33;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 26px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-content button:hover {
      background: #a16a23;
    }
  </style>
</head>
<body>
  <h1>æ—¥å¼å…­é‚Šå½¢ç¦å¼•ç®±æŠ½ç</h1>
  <div class="lottery-box" id="box">
    <!-- SVGå…­é‚Šå½¢æœ¨ç®± -->
    <svg width="240" height="260" style="position:absolute;top:0;left:0;">
      <polygon points="120,20 220,75 220,185 120,240 20,185 20,75"
        fill="#e2b969" stroke="#b47b33" stroke-width="8"/>
      <!-- å‡ºç å£ -->
      <ellipse cx="120" cy="220" rx="20" ry="10" fill="#fff" stroke="#b47b33" stroke-width="3"/>
      <ellipse cx="120" cy="220" rx="8" ry="4" fill="#b47b33"/>
    </svg>
    <div class="ball" id="ball"></div>
  </div>
  <button class="draw-btn" id="drawBtn">æ–ä¸€æ–</button>

  <!-- çµæœå½ˆçª— -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>ğŸ‰ æ­å–œä¸­çï¼</h2>
      <div class="ball" id="modalBall"></div>
      <div id="prizeText" style="margin-top:10px;font-size:20px;color:#b47b33;"></div>
      <button onclick="closeModal()">ç¢ºå®š</button>
    </div>
  </div>

  <script>
    // çå“èˆ‡é¡è‰²
    const prizes = [
      { name: "ç‰¹ç iPhone 15", color: "#e74c3c", text: "ç´…çƒ" },
      { name: "äºŒç Switch", color: "#3498db", text: "è—çƒ" },
      { name: "ä¸‰ç ç¦®åˆ¸$1000", color: "#27ae60", text: "ç¶ çƒ" },
      { name: "å››ç é€ å‹ç©å¶", color: "#f1c40f", text: "é»ƒçƒ" },
      { name: "äº”ç é›»å½±ç¥¨", color: "#9b59b6", text: "ç´«çƒ" },
      { name: "åƒåŠ ç", color: "#bdc3c7", text: "ç™½çƒ" }
    ];

    const box = document.getElementById('box');
    const ball = document.getElementById('ball');
    const drawBtn = document.getElementById('drawBtn');
    const resultModal = document.getElementById('resultModal');
    const modalBall = document.getElementById('modalBall');
    const prizeText = document.getElementById('prizeText');

    function closeModal() {
      resultModal.style.display = 'none';
    }

    function showResult(prize) {
      modalBall.style.background = prize.color;
      modalBall.textContent = prize.text;
      prizeText.textContent = prize.name;
      resultModal.style.display = 'flex';
    }

    function animateBall(prize) {
      ball.style.background = prize.color;
      ball.textContent = prize.text;
      ball.style.display = 'flex';
      ball.style.top = '110px'; // åˆå§‹åœ¨ç®±å­ä¸­é–“
      ball.style.opacity = '1';

      // æ‰è½å‹•ç•«
      setTimeout(() => {
        ball.style.transition = 'top 0.8s cubic-bezier(.5,1.8,.5,1)';
        ball.style.top = '205px'; // å‡ºç å£
      }, 100);

      // å½ˆè·³+æ·¡å‡º
      setTimeout(() => {
        ball.style.transition = 'top 0.3s, opacity 0.4s';
        ball.style.top = '250px';
        ball.style.opacity = '0';
      }, 1100);

      // çµæœå½ˆçª—
      setTimeout(() => {
        ball.style.display = 'none';
        showResult(prize);
        drawBtn.disabled = false;
      }, 1600);
    }

    drawBtn.onclick = function() {
      if (drawBtn.disabled) return;
      drawBtn.disabled = true;
      // æœ¨ç®±æ™ƒå‹•
      box.classList.add('shaking');
      setTimeout(() => {
        box.classList.remove('shaking');
      }, 600);

      // éš¨æ©ŸæŠ½ç
      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      animateBall(prize);
    };

    // é—œé–‰å½ˆçª—é»æ“ŠèƒŒæ™¯ä¹Ÿå¯é—œé–‰
    resultModal.onclick = function(e) {
      if (e.target === resultModal) closeModal();
    };
  </script>
</body>
</html>
